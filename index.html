<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img id="img1" src="https://www.hscripts.com/freeimages/icons/download.php?fname=table-tennis-ball11.gif&&fpath=games/table-tennis-ball/">
        <img id="img2" src="https://www.hscripts.com/freeimages/icons/download.php?fname=table-tennis-ball11.gif&&fpath=games/table-tennis-ball/">
        <img id="img3" src="https://www.hscripts.com/freeimages/icons/download.php?fname=table-tennis-ball11.gif&&fpath=games/table-tennis-ball/">
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h2>About the game</h2>
            </div>
            <h3 class="panel-title">Created by:</h3>
            <p>Xing Li</p>
            <h3 class="panel-title">GitHub Link</h3>
            <p>ljlx1120</p>
            <h3 class="panel-title">Test for:</h3>
            <p>javascript loop</p>
          </div>
        </div>
        <div class="col-md-9">
          <h2>Let's play!</h2>
          <h3>Rules:</h3>
          <p>Ping Pong will count up to your number</p>
          <ol>
            <li>Numbers divisible by 3 become "ping".</li>
            <li>Numbers divisible by 5 become "pong".</li>
            <li>Numbers divisible by 15 become "pingpong".</li>
          </ol>
          <form>
            <div class="form-group">
              <label for="numInput">Enter Your number</label>
              <input id="numInput" type="number" min="1">
              <button type="submit">Ping Pong!</button>
            </div>
          </form>
          <div id="result">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
